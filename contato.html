<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
        <h1><img id="logo" src="image.png"></h1>


        <Nav>
            <ul>
            <li><a href="index.html"> home </a></li>
            <li><a href="produto.html"> produto </a></li>
            <li><a href="contato.html"> contato></a></li>
            </ul>    
        </Nav>
        </div>

    </header>
    <main>
        <form>
            <label for="nomesobrenome">nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" placeholder="" >
    
            <label for="email">email</label>
            <input type="text" id="email" class="input-padrao" placeholder="seuemail@dominio.com">
    
            <label for="telefone">telefone</label>
            <input type="text" id="telefone" class="input-padrao" placeholder="(XX-XXXXXX)" >
            
            <label for="mensagem">mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">
                email
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="telefone" value="telefone" id="radio-telefone">
                    telefone
                    </label>

                <label for="radio-whatsapp">
                        <input type="radio" name="whatsapp" value="email" id="radio-whatsapp" checked >
                        whatsapp
                </label>
            </div>
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="enviar formulario" class="enviar" >
        </form>
        <table>
            <thead>
                <tr>
                    <th>dia</th>
                    <th>horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>quarta</td>
                    <td>8h ~ 20h</td>
                    
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                    
                </tr>

            </tbody>
        </table>

    </main>

    <footer>
        <img src="image.png">

    </footer>

</html>
